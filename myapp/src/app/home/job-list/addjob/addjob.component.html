<span style="font-size:36px">Add/Edit Job</span>
<span style="color:blue;font-size:12px" class="col-md-12"><u (click)="backToHomePage()">Cancel</u></span>
<br><br>
<form [formGroup]="addjobform" (ngSubmit)="onSubmit()">
	<div class="form-group">
		<label for="company">Company</label>
		<input type="text" formControlName="company" class="form-control"
			[ngClass]="{ 'is-invalid': submitted && f.company.errors }" />
		<div *ngIf="submitted && f.company.errors" class="invalid-feedback">
			<div *ngIf="f.company.errors.required">Company is required</div>
		</div>
	</div>
	<div class="form-group">
		<label for="position">Position</label>
		<input type="position" formControlName="position" class="form-control"
			[ngClass]="{ 'is-invalid': submitted && f.position.errors }" />
		<div *ngIf="submitted && f.position.errors" class="invalid-feedback">
			<div *ngIf="f.position.errors.required">Position is required</div>
		</div>
	</div>
	<div class="form-group">
		<label for="startDate">Start Date</label>
		<input type="text" formControlName="startDate" class="form-control"
			[ngClass]="{ 'is-invalid': submitted && f.startDate.errors }" />
		<div *ngIf="submitted && f.startDate.errors" class="invalid-feedback">
			<div *ngIf="f.startDate.errors.required">Start date is required</div>
		</div>
	</div>
	<div class="form-group">
		<label for="endDate">End Date</label>
		<input type="text" formControlName="endDate" class="form-control"
			[ngClass]="{ 'is-invalid': submitted && f.endDate.errors }" />
		<div *ngIf="submitted && f.endDate.errors" class="invalid-feedback">
			<div *ngIf="f.endDate.errors.required">End date is required</div>
		</div>
	</div>

	<div class="form-group">
		<label for="description">Description of the position</label>
		<div>
			<textarea formControlName="description" name="description" rows="5" class="form-control" id="description"
				placeholder="Description">Description</textarea>
		</div>
	</div>
		<button [disabled]="loading" class="btn btn-primary form-group">Save</button>
